spring:
  application:
    name: bankcards
  server:
    port: 8080
  # PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/bankcards
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    open-in-view: false
  # Liquibase
  liquibase:
    enabled: true
    change-log: classpath:db/migration/db.changelog-master.yaml



# Безопасность / JWT
security:
  jwt:
    secret: "bXktc3VwZXItc2VjdXJlLWFuZC1sb25nLWVub3VnaC1zZWNyZXQta2V5LWZvci1qd3QtMjU2LWJpdHM="
    expiration: 86400000     #24ч
    issuer: "bankcards-api"
  encryption:
    key: "f7aT9pXvE2bQ5sR8uK4yCg3hJ6mN1zWd/L0oVbIq+Nc="


# Swagger / OpenAPI
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  default-produces-media-type: application/json
  default-consumes-media-type: application/json


# Логирование
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  file:
    name: logs/bankcards.log

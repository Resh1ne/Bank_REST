databaseChangeLog:
  - changeSet:
      id: 001-create-tables
      author: daniil
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true


        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP


        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
            constraintName: pk_user_roles

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            constraintName: fk_user_roles_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            constraintName: fk_user_roles_role
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: CASCADE


        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: encrypted_pan
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: pan_last4
                  type: VARCHAR(4)
                  constraints:
                    nullable: false
              - column:
                  name: holder_name
                  type: VARCHAR(100)
              - column:
                  name: expiry_date
                  type: VARCHAR(7)  #MM/YYYY
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'ACTIVE'
              - column:
                  name: balance
                  type: NUMERIC(15,2)
                  defaultValueNumeric: 0.00
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: owner_id
            constraintName: fk_cards_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            tableName: cards
            indexName: idx_cards_owner
            columns:
              - column:
                  name: owner_id


        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: card_from_id
                  type: BIGINT
              - column:
                  name: card_to_id
                  type: BIGINT
              - column:
                  name: amount
                  type: NUMERIC(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(10)
                  defaultValue: 'BYN'
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'COMPLETED'
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: card_from_id
            constraintName: fk_transactions_card_from
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: SET NULL

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: card_to_id
            constraintName: fk_transactions_card_to
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: SET NULL

        - createIndex:
            tableName: transactions
            indexName: idx_transactions_date
            columns:
              - column:
                  name: created_at
